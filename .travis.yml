language: csharp  
sudo: required  
dist: xenial
mono: latest
dotnet: 2.2
env:
  global:
  - COMMIT_AUTHOR_EMAIL: "konard@me.com"
script:
  - dotnet run Platform.dotnet.sln --project Platform.Tests.Runner
